apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: grafana-cert-prod
  namespace: istio-ingress
spec:
  secretName: grafana-tls-prod
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: grafana.pritesh-nimje.me
  dnsNames:
    - grafana.pritesh-nimje.me
