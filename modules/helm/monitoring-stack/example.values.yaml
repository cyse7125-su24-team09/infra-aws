prometheus:
  enabled: true

grafana:
  enabled: true
  adminUser: admin
  adminPassword: admin

  service:
    type: ClusterIP

  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: 'Kafka Dashboards'
          orgId: 1
          folder: 'Kafka'
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/kafka

        - name: 'PostgreSQL Dashboards'
          orgId: 1
          folder: 'PostgreSQL'
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/postgresql

  sidecar:
    dashboards:
      enabled: true
      label: grafana_dashboard
      folders:
        kafka: /var/lib/grafana/dashboards/kafka
        postgresql: /var/lib/grafana/dashboards/postgresql

  dashboards:
    kafka:
      kafka-overview:
        url: https://grafana.com/api/dashboards/12483/revisions/1/download
        datasource: prometheus

    postgresql:
      postgresql-overview:
        url: https://grafana.com/api/dashboards/9628/revisions/latest/download
        datasource: Prometheus

      postgresql-queries:
        url: https://grafana.com/api/dashboards/13105/revisions/latest/download
        datasource: Prometheus

      postgresql-instance:
        url: https://grafana.com/api/dashboards/11577/revisions/latest/download
        datasource: Prometheus